<h1 mat-dialog-title>
    {{
        data?.tittle ? data.tittle : "Â¿Estas seguro de realizar la siguiente accion?"
    }}

</h1>
<div mat-dialog-content *ngIf="data?.content"   >
    <h3>Datos  :</h3>
    <div style=" margin: 10px 0;" >
        <div style="display: grid;column-gap: 40px; grid-template-columns: 1fr 1fr; margin: 0 10px;font-family: 'Montserrat', sans-serif;" *ngFor="let item of data.content" >
            <div style="color: #73A0AC;font-weight: 500;" >
                {{item[0] + " :"}}
            </div>
            <div>{{item[1]}}</div>
        </div>
     
        
    </div>
  
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false" >NO</button>
  <button mat-flat-button [mat-dialog-close]="true" color="primary" cdkFocusInitial>SI</button>
</div>
