<mat-toolbar style="background-color: #ABD8F7" >
  <div  style="width: 100%; padding: 2px 0;margin-top: 4px; " >
    <div style="width: 100%;" class="flex flex-row "  >

      <div class="flex justify-beetween w-full"  [ngClass]="{'flex-col justify-center items-center ': !querySize(768) }" >
        <div  >
          <a class="mat-button  mat-primary" routerLink="/map" style="color: white;">BIENVENIDO</a>
        </div>
        <span style="flex : 1" > </span>
        <div class="flex justify-beetween text-base gap-2 " >

          <a class="mat-button  mat-primary" routerLink="/contacto" style="color: white;">Contacto</a>
          <a class="mat-button  mat-primary" routerLink="/informacion" style="color: white;">Informacion</a>
          <div>
            <a *ngIf="!data" class="mat-button  mat-primary" routerLink="/login-user" style="color: white;">User</a>
            <a *ngIf="data" class="mat-button  mat-primary cursor-pointer" [matMenuTriggerFor]="menu" style="color: white;">{{data.Username}}</a>

          </div>
        </div>
      </div>
    </div>
  </div>
</mat-toolbar>

<mat-menu #menu="matMenu">
  <button mat-menu-item routerLink="/user" >
    <mat-icon>account_circle</mat-icon>
    <span>Dashboard</span>
  </button>
  <button mat-menu-item (click)="logout()"  >
    <mat-icon>logout</mat-icon>
    <span>Cerrar Sesion</span>
  </button>
</mat-menu>
