<h1 mat-dialog-title>Rutas cercanas</h1>
<div mat-dialog-content style="max-height:300px;display: flex;flex-direction: column;align-items: center;gap: 10px;" >

  <div *ngFor="let item of routeNear; let i = index" [mat-dialog-close]="item"  class="itemRoute text-sm " [ngStyle]="{'color': item.Route.Color}"  >
    <div style="width: 30px;" >{{i +1 }}</div>
    <div style="width: 120px;" >
      {{item.Route.Name}}
    </div>
    <div>
      <mat-icon matSuffix [ngStyle]="{ color: item.Route.Color}">
        directions_bus
      </mat-icon>
    </div>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close] cdkFocusInitial>Cerrar</button>
</div>
