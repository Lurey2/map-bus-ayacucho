<div>
    <div class="header-dialog"  >
      <h2 class="tittle-dialog">Ordenar Rutas</h2>
    </div>
    <div>
      <div>

        <div class=" table-list-custom-1" style="padding:20px 0px;max-height: 600px;overflow-y: auto;overflow-x: auto;" >
          <table mat-table [dataSource]="dataSource" style="width: 100%">
            <ng-container matColumnDef="index">
              <th mat-header-cell *matHeaderCellDef>No.</th>
              <td mat-cell *matCellDef="let row; let index = index">
                {{ index + 1   }}
              </td>
            </ng-container>

            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef>Nombre</th>
              <td mat-cell *matCellDef="let row">{{ row.Name }}</td>
            </ng-container>


            <ng-container matColumnDef="color">
              <th mat-header-cell *matHeaderCellDef>Color</th>
              <td mat-cell *matCellDef="let row">

                  <mat-icon matSuffix [ngStyle]="{ color: row.Color }">
                    directions_bus
                  </mat-icon >

              </td>
            </ng-container>


            <ng-container matColumnDef="option">
              <th mat-header-cell *matHeaderCellDef>Opciones</th>
              <td mat-cell *matCellDef="let row; let index = index">
                <button mat-icon-button style="color: #4fa300;" matTooltip="Priorizar Ruta" (click)="changePosition( -1 , index)" *ngIf="index !== 0" > <mat-icon>arrow_upward</mat-icon></button>
                <button mat-icon-button style="color: #ff0000;" matTooltip="Depreciar Ruta" (click)="changePosition( 1 , index)"  *ngIf="index !== (dataSource.data.length - 1)" > <mat-icon>arrow_downward</mat-icon></button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns" [style.display]=" (dataSource.loading | async) ? 'none' : ''"  > </tr>
          </table>
          <div class="spinner-loading" *ngIf="(dataSource.loading | async)"  >
              <mat-spinner diameter=60 ></mat-spinner>
          </div>

          <div  *ngIf="!(dataSource.loading | async) && dataSource.data.length === 0"  style=" background-color: #F1F3F4;display: flex;justify-content: center; align-items: center; height: 80px;" >
            No hay registro

          </div>


        </div>
        <div style="display: flex; justify-content: end; align-items: center;margin: 10px 10px;" >
          <button mat-stroked-button mat-dialog-close >Cancelar</button>
          <button mat-stroked-button  style="margin-left: 10px; " (click)="guardar()"  color="primary">Guardar</button>
        </div>
      </div>

    </div>

  </div>
