<h1 mat-dialog-title style="display: flex;align-items: center;" >
  <span>Lugares de Ayacucho  </span>
  <span style="flex: 1;" ></span>
  <button mat-icon-button mat-dialog-close><mat-icon>close</mat-icon></button>
</h1>

<div mat-dialog-content>
  <div>
    <mat-form-field appearance="outline" fxFlex="100%" >
      <mat-label>Buscar Lugar</mat-label>
      <input matInput  [formControl]="searchLocationControl" >
      <mat-hint *ngIf="searchLocationControl.value.length !== 0" > Hay {{locationList.length}} lugares encontrados  </mat-hint>
    </mat-form-field>
  </div>
</div>
<div mat-dialog-content appScrollEnd (scrollEnd)="onScrollEnd()"  >

  <div   >
    <table class="table_spacing" style="width: 100%;">
      <thead>
        <tr>
          <th>Nombre </th>
          <th>Icono  </th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of locationListScroll" >
          <td>{{item.Name}}</td>
          <td>
            <mat-icon [ngStyle]="{'color': item.Color}" >
              {{item.Icon}}
            </mat-icon>
          </td>
          <td>
            <button mat-icon-button matTooltip="Ubicar Lugar" class="sidebar-toggle" (click)="ubicarLugar(item)">
              <mat-icon >explore</mat-icon>
            </button>
          </td>
        </tr>
        <tr *ngIf="locationListScroll.length === 0" >
          <td colspan="3"  style="text-align: center;" >
            No hay lugares con esa denominacion
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
