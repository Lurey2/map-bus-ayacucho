<div class="bg-white  px-1 py-2 rounded" >
  <span class="text-xl" >Map</span>
</div>
<div class="bg-white w-full p-2  rounded" style="height: 80vh;" >
  <div
      class="map"
      leaflet
      [leafletOptions]="options"
      (leafletMapReady)="onMapReady($event)"
    >
  </div>

</div>

<div class="flex w-full flex-row gap-2 py-1 text-gray-500 items-center bg-white rounded" >
  <div> <mat-icon>info</mat-icon> </div>
  <div>
    Para que el camino este conectado se tiene que hacer de la siguiente forma:
    <br>
    <span class="text-blue-600" >
      Nodo 1 - Nodo a - Nodo b - Nodo c - Nodo ... - Nodo ultimo
    </span>
    <br>
    No se tiene que sobrar ningun nodo para evitar errores
  </div>
</div>
