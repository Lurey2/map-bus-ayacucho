<h1 mat-dialog-title> Datos de Localizacion</h1>
<div mat-dialog-content>
  <form  [formGroup]="form" >
    <div style="display: flex;flex-direction: column;gap: 15px;" >
      <mat-form-field appearance="outline" >
        <mat-label>Nombre</mat-label>
        <input matInput cdkFocusInitial formControlName="Name" >
      </mat-form-field>

      <mat-form-field appearance="outline" >
        <mat-label>Icono</mat-label>
        <input matInput formControlName="Icon" >
        <mat-icon matSuffix>{{form.get('Icon').value}}</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="outline" >
        <mat-label>Color</mat-label>
        <input matInput formControlName="Color" >
        <mat-icon matSuffix [ngStyle]="{'color': form.get('Color').value}" >{{form.get('Icon').value}}</mat-icon>
      </mat-form-field>
    </div>
  </form>

</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close] >Cerrar</button>
  <button mat-button  (click)="save()" [disabled]="form.invalid" >Guardar</button>
</div>
